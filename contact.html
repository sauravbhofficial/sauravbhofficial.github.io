<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saurav's Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-color: #292B2C;
            margin: 0;
            padding: 0;
            color: #FFF;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #292B2C;
        }

        .content {
            text-align: center;
            margin-bottom: 30px;
        }

        .social-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1C1E1F;
            padding: 15px 0;
        }

        .social {
            list-style: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social li {
            margin: 0 10px;
        }

        .social a {
            color: #8A8D90;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .social a:hover {
            color: #00FFFF;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00FFFF;
        }
        
        .footer-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-links a {
            color: #8A8D90;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            color: #00FFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Get Connected</h1>
            <p>Explore my social media profiles:</p>
            <ul class="social">
                <li><a href="https://www.facebook.com/sbhattarai11"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com/sauravbofficial"><i class="fab fa-twitter"></i></a></li>
                <li><a href="mailto:sauravbhattarai950@gmail.com"><i class="fas fa-envelope"></i></a></li>
                <li><a href="https://www.linkedin.com/in/sauravbofficial"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://www.instagram.com/sauravbofficial"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.dribbble.com/sauravbofficial"><i class="fab fa-dribbble"></i></a></li>
            </ul>
        </div>
        <div class="social-footer">
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
                <a href="#">Disclaimer</a>
            </div>
        </div>
    </div>
</body>
</html>
